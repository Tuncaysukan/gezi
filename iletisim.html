<head>

    <!-- Google Fonts -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Favicon -->

    <style>
        .contact-section {
            padding: 80px 0;
            min-height: calc(100vh - 300px);
        }
        .contact-form {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        .contact-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 12px;
            height: 100%;
        }
        .contact-info-item {
            margin-bottom: 30px;
        }
        .contact-info-item i {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 40px;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <!-- Header -->
        <header id="header" class="header-default">
            <div class="header-top">
                <div class="container">
                    <div class="row wrapper-header align-items-center">
                        <!-- Logo -->
                        <div class="col-12 text-center py-3">
                            <a href="index.html" title="Pars" class="logo-header">

                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Navigation Menu -->
            <div class="header-bottom">
                <div class="container">
                    <nav class="box-navigation text-center">
                        <ul class="box-nav-menu pars-header-menum d-flex justify-content-center">
                            <li class="menu-item"><a href="index.html" class="item-link">Ana Sayfa</a></li>
                            <li class="menu-item position-relative">
                                <a href="#" class="item-link">Kategoriler <i class="fa-solid fa-angle-down"></i></a>
                                <div class="sub-menu">
                                    <ul class="menu-list" id="categoriesMenu">
                                        <li class="sub-menu-item"><a href="#" class="menu-link-text link">Yükleniyor...</a></li>
                                    </ul>
                                </div>
                            </li>
                            <li class="menu-item"><a href="iletisim.html" class="item-link active">İletişim</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        
        <!-- Contact Section -->
        <main id="main-content">
            <section class="contact-section">
                <div class="container">
                    <!-- Page Title -->
                    <div class="row mb-5">
                        <div class="col-12 text-center">
                            <h1 class="display-4 fw-bold mb-3">İletişim</h1>
                            <p class="lead text-muted">Bizimle iletişime geçmek için formu doldurun</p>
                        </div>
                    </div>
                    
                    <div class="row g-4">
                        <!-- Contact Form -->
                        <div class="col-lg-8">
                            <div class="contact-form">
                                <h3 class="mb-4">Mesaj Gönderin</h3>
                                <form id="contactForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="name" class="form-label">Adınız Soyadınız *</label>
                                            <input type="text" class="form-control" id="name" name="name" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="email" class="form-label">E-posta Adresiniz *</label>
                                            <input type="email" class="form-control" id="email" name="email" required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="subject" class="form-label">Konu *</label>
                                        <input type="text" class="form-control" id="subject" name="subject" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="message" class="form-label">Mesajınız *</label>
                                        <textarea class="form-control" id="message" name="message" rows="6" required></textarea>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-submit">
                                        <i class="fa-solid fa-paper-plane me-2"></i>Gönder
                                    </button>
                                </form>
                            </div>
                        </div>
                        
                        <!-- Contact Info -->
                        <div class="col-lg-4">
                            <div class="contact-info">
                                <h3 class="mb-4">İletişim Bilgileri</h3>
                                
                                <div class="contact-info-item">
                                    <i class="fa-solid fa-location-dot"></i>
                                    <h5 class="mt-2">Adres</h5>
                                    <p>İstanbul, Türkiye</p>
                                </div>
                                
                                <div class="contact-info-item">
                                    <i class="fa-solid fa-envelope"></i>
                                    <h5 class="mt-2">E-posta</h5>
                                    <p>info@pars.com</p>
                                </div>
                                
                                <div class="contact-info-item">
                                    <i class="fa-solid fa-phone"></i>
                                    <h5 class="mt-2">Telefon</h5>
                                    <p>+90 (555) 123 45 67</p>
                                </div>
                                
                                <div class="contact-info-item">
                                    <h5>Sosyal Medya</h5>
                                    <div class="d-flex gap-3 mt-3">
                                        <a href="#" class="text-white fs-4"><i class="fa-brands fa-facebook-f"></i></a>
                                        <a href="#" class="text-white fs-4"><i class="fa-brands fa-twitter"></i></a>
                                        <a href="#" class="text-white fs-4"><i class="fa-brands fa-instagram"></i></a>
                                        <a href="#" class="text-white fs-4"><i class="fa-brands fa-linkedin-in"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <!-- Footer -->
        <footer class="bg-dark text-white py-4 mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <p class="mb-0">&copy; 2025 Pars. Tüm hakları saklıdır.</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
    // Load Categories Menu
    function loadCategoriesMenu() {
        fetch('api/crud.php?action=list&table=categories')
            .then(r => r.json())
            .then(data => {
                if (data.success && data.data && data.data.length > 0) {
                    const cats = data.data
                        .filter(c => c.is_active == 1)
                        .sort((a, b) => (a.order || 0) - (b.order || 0));
                    
                    let html = '';
                    cats.forEach(cat => {
                        html += `<li class="sub-menu-item"><a href="index.html#category-${cat.id}" class="menu-link-text link">${escapeHtml(cat.name)}</a></li>`;
                    });
                    
                    const menu = document.getElementById('categoriesMenu');
                    if (menu && html) {
                        menu.innerHTML = html;
                    }
                }
            })
            .catch(err => console.error('Categories menu load error:', err));
    }
    
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    // Load categories on page load
    document.addEventListener('DOMContentLoaded', function() {
        loadCategoriesMenu();
    });
    
    // Contact Form Submit
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            subject: document.getElementById('subject').value,
            message: document.getElementById('message').value
        };
        
        // Show success message
        Swal.fire({
            icon: 'success',
            title: 'Mesajınız Gönderildi!',
            text: 'En kısa sürede size dönüş yapacağız.',
            confirmButtonText: 'Tamam',
            confirmButtonColor: '#667eea'
        });
        
        // Reset form
        this.reset();
        
        // Here you can add actual form submission to backend
        // fetch('api/contact.php', {
        //     method: 'POST',
        //     headers: {'Content-Type': 'application/json'},
        //     body: JSON.stringify(formData)
        // })
    });
    </script>
